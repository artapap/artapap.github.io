<style>
    .image-gallery {
        overflow: auto;
        margin-left: -1% !important;
    }

    .image-gallery a {
        float: left;
        display: block;
        margin: 0 0 0 0;
        width: 100%;
        text-align: center;
        text-decoration: none !important;
    }

    .image-gallery a span {
        display: block;
        text-overflow: ellipsis;
        overflow: hidden;
        white-space: nowrap;
        padding: 3px 0;
    }

    .image-gallery a img {
        width: 50%;
        display: block;
    }
</style>

<div class="image-gallery">
    {% for file in site[include.category] %}
    {% if file.path contains include.folder %}
    {% if file.dimensions != "" %}

    {% assign filenameparts = file.path | split: "/" %}
    {% assign filename = filenameparts | last | replace: "jpg","" %}

    <a href="{{ file.path }}" title="{{ file.material }}"
       data-fslightbox="gallery"
       data-caption="{{ file.material | default: '' }}"
    >
        <img src="{{ include.folder }}/{{filenameparts | last  }}"
             alt="{{ file.material }}"/>
    </a>
    {% endif %}
    {% endif %}
    {% endfor %}
</div>
